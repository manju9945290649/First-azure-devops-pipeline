trigger:
- main

pool:
  vmImage: ubuntu-latest

  stages:
  -   stage: build
  jobs:
  - job: FirstJob
    steps:
    - bash: |
        echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: |
        echo Build SecondJob
  - stage: Devdeploy
    jobs:
  - job: DevdeployJob
    steps:
    - bash: |
        echo Build DevdeployJob
  - stage: QAdeploy
    jobs:
  - job: QAdeployJob
    steps:
    - bash: |
        echo Build QAdeployJob
  - stage: Proddeploy
    jobs:
  - job: ProddeployJob
    steps:
    - bash: |
        echo Build ProddeployJob
        echo "This is Proddeploy stage"


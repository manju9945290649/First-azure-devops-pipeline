trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo "K8S Terraform Azure!"
  displayName: 'Run a one-line script'

# Download SSH public key
- task: DownloadSecureFile@1
  name: publickey
  inputs:
    secureFile: 'azure_rsa.pub'

- script: |
    echo "Installing Terraform manually..."
    sudo apt-get update -y
    sudo apt-get install unzip -y
    curl -o terraform.zip https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
    unzip terraform.zip
    sudo mv terraform /usr/local/bin/
    terraform -version
  displayName: 'Install Terraform Manually'

# Terraform Init
- task: TerraformCLI@0
  displayName: 'Terraform Init'
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/configuration/iaac/azure/kubernetes'
    backendType: 'azurerm'
    backendServiceArm: 'azure-resource-service-manager'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'terraform-backend-rg2'
    backendAzureRmResourceGroupLocation: 'westeurope'
    backendAzureRmStorageAccountName: 'storageaccthello'
    backendAzureRmContainerName: 'storageaccthellocontainer'
    backendAzureRmKey: 'kubernetes-dev.tfstate'
    allowTelemetryCollection: true
    # allowTelemetryCollection: true

# Terraform Apply
- task: TerraformCLI@0
  displayName: 'Terraform Apply'
  inputs:
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/configuration/iaac/azure/kubernetes'
    environmentServiceName: 'azure-resource-service-manager'
    commandOptions: >
      -var client_id=$(client_id)
      -var client_secret=$(client_secret)
      -var ssh_public_key=$(publickey.secureFilePath)

